{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <h1>Changed something about yourself?</h1>
    <p>Plese enter your personal updates below:</p>
    <!-- multipart is to enable file uploads -->
    <form action="." method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <button class="btn waves-effect waves-light" type="submit" value="Save changes">Save your changes.
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
