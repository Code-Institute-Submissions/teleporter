{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Create your shiny new account!</h1>
    <p>Fill in your details below:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit" value="Create my account">Create Account!</button>
    </form>
{% endblock %}
