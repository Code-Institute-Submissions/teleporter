{% extends 'base.html' %}

{% block title %}Delete my Bug{% endblock %}

{% block content %}

    <h3>Delete my Bug</h3>

<form method="post">
    {% csrf_token %}
    <p>Have you really thought this through? Do you <em>really</em> want to delete "{{ object }}", forever, and ever?</p>
    <button class="btn btn-secondary" type="submit" value="Confirm">Confirm Deletion</button>

    <p>NO! I need to get out of here</p>
    <a href="{% url 'all_bugs' %}" class="btn btn-danger">CANCEL!</a>
</form>

{% endblock %}
