{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update my Bug{% endblock %}

{% block content %}

    <h3>Update my Bug</h3>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit" value="Update">Confirm Updates</button>
        <br>
        <p class="mb-1 mt-4">I've changed my mind, this bug is as good as it gets!</p>
        <a href="{% url 'all_bugs' %}" class="btn btn-danger mb-4">CANCEL!</a>
    </form>

{% endblock %}
