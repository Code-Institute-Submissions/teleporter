{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col s12">
            <h2>The Official Teleportation Bug Tracker</h2>
            <div class="divider"></div>
        </div>
    </div>

    <div class="row bug-cards">
        {% for bug in bugs %}
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ bug.title }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{% url "bug_detail" bug.id %}">
                            <button class="btn waves-effect waves-light">More details</button>
                        </a>
                    </div>
                    <ul class="collection">
                        <li class="collection-item">
                            <a href="#">
                            <span class="new badge" data-badge-caption="Votes">{{ bug.user_votes }}</span>
                            <button class="btn waves-effect waves-light">
                                <i class="material-icons right">thumb_up</i>Vote
                            </button>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="divider"></div>
        {% endfor %}
    </div>

{% endblock %}
