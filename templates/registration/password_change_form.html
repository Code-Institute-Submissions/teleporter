{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Update your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Please use the form to become even more secure. Well done!</p>
    <form action="." method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit" value="Change">Change It!</button>
    </form>
{% endblock %}
