{% extends "base.html" %}

{% load materializecss %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Oh dear, have you forgotten your password?</h1>
    <p>Enter your e-mail address and we'll teleport your new password over!</p>
    <form action="." method="POST">
        {{ form|materializecss }}
        <button class="btn waves-effect waves-light" type="submit" value="Send e-mail">Send It!
            <i class="material-icons right">send</i>
        </button>
        {% csrf_token %}
    </form>
{% endblock %}
