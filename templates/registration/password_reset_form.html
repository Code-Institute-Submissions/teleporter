{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Oh dear, have you forgotten your password?</h1>
    <p>Enter your e-mail address and we'll teleport your new password over!</p>
    <form action="." method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit" value="Send e-mail">Send It!</button>
    </form>
{% endblock %}
